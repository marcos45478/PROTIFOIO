<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="grid">
    <div class="button" id="yellow">yellow</div>
    <div class="button" id="red">red</div>
    <div class="button" id="blue">blue</div>
    <div class="button" id="white">white</div>
    <div class="button" id="gray">gray</div>
    <div class="button" id="orange">orange</div>
</div>
<script>
    const buttons = document.querySelectorAll(".button")
    buttons.forEach((btn)=>{ 
      btn.addEventListener("click", (e)=>{
       const cor = e.target.id
        console.log(
           document.body.style.backgroundColor = cor
           
          )
      })
    })
</script>
</body>
</html>
