<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
  <h1>Via prompt/alert</h1>
  <button onclick="inicio()">clique aqui</button>
  <script>
    function inicio(){
        let nome = window.prompt('Qual é o seu nome?')
        window.alert(`Olá, ${nome} !`)
    }
  </script>

  <h1>Via prompt, inserindo na página</h1>
  <button onclick="inicio2()">clique para começar</button>
  <section id="resultado">
    <p>aqui vai aparecer o resultado... </p>
  </section>

  <script>
    function inicio2() {
        let nome2 = window.prompt('Qual seu nome? ')
        let rest2 = window.document.getElementById('resultado')
        rest2.innerHTML = `<p>Olá, <strong>${nome2}</strong>! É um grande prazer te conhecer! &#x1F596;</p>`
    }
  </script>
</body>
</html>
